    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-purple: #6b277a;
            --primary-green: #c8ed3e;
            --dark-purple: #521e60;
            --light-purple: #8b4399;
            --text-dark: #2c2c2c;
            --text-light: #666;
            --white: #ffffff;
            --bg-light: #fafafa;
            --border-light: #e1e5e9;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--dark-purple) 50%, #3d1a4a 100%);
            color: var(--white);
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 100%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M20,20 Q50,0 80,20 Q100,50 80,80 Q50,100 20,80 Q0,50 20,20 Z" fill="%23c8ed3e" opacity="0.08"/></svg>') no-repeat center;
            background-size: contain;
            transform: rotate(15deg);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 2;
        }

        .header-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .header-text {
            text-align: left;
        }

        .header-text h1 {
            font-size: 3.2rem;
            font-weight: 900;
            color: var(--white);
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .header-text .tagline {
            font-size: 1.3rem;
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .header-text p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .header-media {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 1rem;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px dashed var(--primary-green);
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            border-radius: 16px;
            overflow: hidden;
            background: rgba(0,0,0,0.1);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 16px;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary-green);
            color: var(--primary-purple);
        }

        .btn-primary:hover {
            background: #b8e32e;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(200, 237, 62, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--white);
            border: 2px solid var(--white);
        }

        .btn-secondary:hover {
            background: var(--white);
            color: var(--primary-purple);
            transform: translateY(-2px);
        }

        .header-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 3rem;
            grid-column: 1 / -1;
        }

        .stat-item {
            text-align: center;
            padding: 1.5rem 1rem;
            background: rgba(200, 237, 62, 0.08);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(200, 237, 62, 0.1);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(200, 237, 62, 0.12);
            transform: translateY(-3px);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--primary-green);
            display: block;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        /* Pain Point Section */
        .pain-section {
            background: var(--bg-light);
            padding: 4rem 0;
        }

        .pain-point-card {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid var(--border-light);
        }

        .pain-point-card h2 {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--primary-purple);
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .pain-point-card > p {
            font-size: 1.2rem;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .pain-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .pain-stat-item {
            text-align: center;
            padding: 1.5rem;
            background: var(--bg-light);
            border-radius: 12px;
            border: 2px solid var(--primary-green);
        }

        .pain-stat-item strong {
            display: block;
            color: var(--primary-purple);
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .pain-stat-item span {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .pain-cta {
            margin-top: 2rem;
        }

        /* CTA Section */
        .cta-mid-section {
            background: var(--primary-purple);
            color: var(--white);
            padding: 3rem 0;
            text-align: center;
        }

        .cta-mid-section h3 {
            font-size: 2rem;
            color: var(--primary-green);
            margin-bottom: 1rem;
        }

        .cta-mid-section p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Section */
        .section {
            padding: 5rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .section-title {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title h2 {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--primary-purple);
            margin-bottom: 1rem;
        }

        .section-title .subtitle {
            font-size: 1.2rem;
            color: var(--primary-green);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .section-title p {
            font-size: 1.1rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
        }

        /* Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background: var(--white);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            border: 1px solid var(--border-light);
            transition: all 0.3s ease;
            border-top: 4px solid var(--primary-purple);
        }

        .service-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .service-icon {
            width: 50px;
            height: 50px;
            background: var(--primary-purple);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .service-card h3 {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-purple);
            margin-bottom: 0.5rem;
        }

        .service-card p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .service-features {
            list-style: none;
        }

        .service-features li {
            padding: 0.3rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .service-features li::before {
            content: '✓';
            color: var(--primary-green);
            font-weight: bold;
        }

        /* Case Study Section */
        .case-study-section {
            background: var(--bg-light);
            padding: 5rem 0;
        }

        .case-study-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0,0,0,0.1);
        }

        .case-study-header {
            background: var(--primary-purple);
            color: var(--white);
            padding: 3rem;
            text-align: center;
            position: relative;
        }

        .case-study-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 3rem;
            right: 3rem;
            height: 20px;
            background: var(--primary-green);
            border-radius: 10px;
        }

        .case-study-header h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--white);
        }

        .case-study-header .subtitle {
            font-size: 1.2rem;
            color: var(--primary-green);
            font-weight: 600;
        }

        .case-study-content {
            padding: 3rem;
        }

        .case-story {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            color: var(--text-dark);
        }

        .case-results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 2.5rem 0;
            padding: 2rem;
            background: var(--bg-light);
            border-radius: 16px;
        }

        .case-result-item {
            text-align: center;
            padding: 1rem;
        }

        .case-result-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-purple);
            display: block;
            margin-bottom: 0.5rem;
        }

        .case-result-label {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .case-strategy {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            border-left: 4px solid var(--primary-green);
        }

        .case-strategy h4 {
            color: var(--primary-purple);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .case-strategy ul {
            list-style: none;
            padding-left: 0;
        }

        .case-strategy li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .case-strategy li::before {
            content: '✓';
            color: var(--primary-green);
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Contact Section */
        .contact-section {
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--dark-purple) 100%);
            color: var(--white);
            padding: 5rem 0;
            width: 100%;
            overflow-x: hidden;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            box-sizing: border-box;
        }

        .contact-info h2 {
            color: var(--primary-green);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .contact-info p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .contact-item i {
            color: var(--primary-green);
            font-size: 1.2rem;
            width: 20px;
        }

        .cta-section {
            background: rgba(255,255,255,0.1);
            padding: 2.5rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            text-align: center;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .cta-section h3 {
            color: var(--primary-green);
            margin-bottom: 1rem;
            font-size: 1.8rem;
            line-height: 1.3;
        }

        .cta-section p {
            margin-bottom: 1.5rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        /* Formulario Leads */
        .formulario-leads {
            margin-top: 1.5rem;
            padding: 2.5rem;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h4 {
            color: var(--primary-purple);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .form-header p {
            color: var(--text-light);
            font-size: 1rem;
            line-height: 1.5;
        }

        .lead-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group label .required {
            color: #e74c3c;
            margin-left: 2px;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.8rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 3px rgba(107, 39, 122, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-submit {
            text-align: center;
            margin-top: 1rem;
        }

        .btn-submit {
            background: var(--primary-green);
            color: var(--primary-purple);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 200px;
            justify-content: center;
        }

        .btn-submit:hover {
            background: #b8e32e;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(200, 237, 62, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Footer */
        .footer {
            background: var(--dark-purple);
            color: var(--white);
            text-align: center;
            padding: 2rem 0;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .header-content {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }

            .header-text {
                text-align: center;
            }

            .contact-container {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .case-results-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            * {
                max-width: 100% !important;
                overflow-x: hidden !important;
            }
            
            body {
                overflow-x: hidden !important;
                width: 100% !important;
                max-width: 100% !important;
            }

            .container {
                padding: 0 0.5rem !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: 100% !important;
            }

            .header-container {
                padding: 0 0.5rem !important;
            }

                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;

            }

                width: 100%;
                max-width: 100%;
            }

                word-wrap: break-word !important;
            }

                padding: 2rem 0 !important;
                overflow-x: hidden !important;
                width: 100% !important;
                max-width: 100% !important;
            }

            .contact-container {
                grid-template-columns: 1fr !important;
                gap: 1.5rem !important;
                padding: 0 0.5rem !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: 100% !important;
            }
            
            .contact-info {
                width: 100% !important;
                max-width: 100% !important;
                text-align: center !important;
            }
            
            .contact-info h2 {
                font-size: 1.4rem !important;
                line-height: 1.1 !important;
                margin-bottom: 1rem !important;
                text-align: center !important;
                word-wrap: break-word !important;
                hyphens: auto !important;
                padding: 0 0.5rem !important;
            }
            
            .contact-info p {
                font-size: 0.85rem !important;
                line-height: 1.4 !important;
                text-align: center !important;
                word-wrap: break-word !important;
                margin-bottom: 1rem !important;

            }
            
            .contact-item {
                margin-bottom: 0.8rem !important;

            }

            }
            
            .cta-section h3 {
                font-size: 1.1rem !important;

            }
            
            .cta-section p {

            }

            }
            
            .form-header h4 {
                font-size: 1rem !important;
                line-height: 1.1 !important;
                word-wrap: break-word !important;

                padding: 0 0.5rem !important;
            }
            
            .form-header p {
                font-size: 0.75rem !important;
                line-height: 1.3 !important;
                word-wrap: break-word !important;
                text-align: center !important;
                padding: 0 0.5rem !important;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }
